<ion-header>
  <ion-toolbar>
    <ion-title class="text-align-center">
      <span>Direction</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="airplane-outline"></ion-icon>
              <span>From</span>
            </ion-label>
            <ion-input clearinput formControlName="from" class="form-controll" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="mt-2">
        <ion-col col-12>
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="map-outline"></ion-icon>
              <span>To</span>
            </ion-label>
            <ion-input clearinput formControlName="to" class="form-controll" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button type="submit">Get Direction</ion-button>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
